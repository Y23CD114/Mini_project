<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz ¬∑ Learn Flow</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Inter","Segoe UI",sans-serif;
}

body{
  background: radial-gradient(circle at top left, #1e1b4b, #0f172a 60%);
  color:#e2e8f0;
  min-height:100vh;
}

/* ===== SIDEBAR ===== */
.sidebar{
  position:fixed;
  top:0;
  left:0;
  width:250px;
  height:100vh;
  background:linear-gradient(180deg,#111827,#1f2937);
  padding:30px 20px;
  border-right:1px solid rgba(255,255,255,0.05);
}

/* ===== LOGO ===== */
.sidebar h2{
  margin-bottom:40px;
  font-weight:700;
  font-size:22px;
}

.sidebar h2 a{
  text-decoration:none;
  background:linear-gradient(90deg,#818cf8,#c084fc);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  transition:0.3s ease;
}

/* Hover effect for logo */
.sidebar h2 a:hover{
  -webkit-text-fill-color:#ffffff;
  background:none;
  text-shadow:0 0 12px rgba(139,92,246,0.7);
}

/* ===== NAV LINKS ===== */
.sidebar a{
  display:block;
  color:#cbd5e1;
  text-decoration:none;
  padding:12px 14px;
  border-radius:10px;
  margin-bottom:10px;
  transition:0.2s ease;
}

.sidebar a:hover{
  background:rgba(99,102,241,0.2);
  color:white;
  transform:translateX(4px);
}

/* ===== MAIN ===== */
.main{
  margin-left:250px;
  padding:60px;
  max-width:800px;
}

.main h2{
  font-size:28px;
  margin-bottom:25px;
}

/* ===== CARD ===== */
.card{
  background:rgba(30,41,59,0.6);
  backdrop-filter:blur(14px);
  padding:30px;
  border-radius:20px;
  border:1px solid rgba(255,255,255,0.1);
  box-shadow:0 25px 50px rgba(0,0,0,0.6);
  margin-bottom:25px;
}

/* ===== QUIZ UI ===== */
.count{ font-size:14px; color:#94a3b8; margin-bottom:6px; }
.question{ font-size:20px; font-weight:600; margin-bottom:20px; }
.score{ margin-top:15px; font-size:14px; color:#94a3b8; }

.option{
  background:#1e293b;
  padding:15px;
  border-radius:12px;
  margin-bottom:12px;
  cursor:pointer;
  border:2px solid transparent;
  transition:0.2s ease;
}

.option:hover{
  border-color:#818cf8;
  transform:translateX(4px);
}

.option.correct{
  background:#14532d;
  border-color:#22c55e;
}

.option.wrong{
  background:#7f1d1d;
  border-color:#ef4444;
}

button{
  padding:12px 24px;
  background:linear-gradient(135deg,#6366f1,#8b5cf6);
  color:white;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:500;
  transition:0.2s ease;
  margin-top:15px;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 30px rgba(139,92,246,0.5);
}

button.secondary{
  background:#334155;
}

button:disabled{
  opacity:0.6;
  cursor:not-allowed;
}

/* ===== CHATBOT ===== */
#chatToggle{
  position:fixed;
  bottom:25px;
  right:25px;
  background:linear-gradient(135deg,#6366f1,#8b5cf6);
  color:white;
  border:none;
  border-radius:50%;
  width:65px;
  height:65px;
  font-size:24px;
  cursor:pointer;
  box-shadow:0 15px 35px rgba(99,102,241,0.5);
  transition:0.3s ease;
  z-index:9999;
}

#chatToggle:hover{ transform:scale(1.1); }

#chatBox{
  position:fixed;
  bottom:100px;
  right:25px;
  width:340px;
  height:440px;
  background:#0f172a;
  border-radius:16px;
  border:1px solid rgba(255,255,255,0.1);
  display:none;
  flex-direction:column;
  overflow:hidden;
  z-index:9999;
}

#chatHeader{
  background:linear-gradient(135deg,#6366f1,#8b5cf6);
  padding:14px;
  font-weight:600;
}

#chatMessages{
  flex:1;
  padding:12px;
  overflow-y:auto;
  font-size:14px;
}

.chatMsg{ margin-bottom:10px; }
.userMsg{ text-align:right; color:#a5b4fc; }
.botMsg{ text-align:left; color:#e2e8f0; }

#chatInputArea{
  display:flex;
  border-top:1px solid rgba(255,255,255,0.08);
}

#chatInput{
  flex:1;
  padding:10px;
  border:none;
  outline:none;
  background:#1e293b;
  color:white;
}

#chatSend{
  background:linear-gradient(135deg,#6366f1,#8b5cf6);
  border:none;
  padding:10px 16px;
  cursor:pointer;
}
</style>
</head>

<body>

<script>
const projectId = localStorage.getItem("currentProjectId");
if (!projectId) {
  alert("No project selected.");
  window.location.href = "home.html";
}
</script>

<div class="sidebar">
  <h2>
  <a href="home.html" style="color:inherit; text-decoration:none;">
     Learn Flow
  </a></h2>
  <a href="index.html">Dashboard</a>
  <a href="upload.html">Upload Notes</a>
  <a href="flashcards.html">Flashcards</a>
  <a href="quiz.html">Quiz</a>
  <a href="tasks.html">Tasks</a>
</div>

<div class="main">
  <h2>üß† Quiz</h2>

  <div class="card" id="setup">
    <p><strong>Select number of questions:</strong></p><br>
    <label><input type="radio" name="count" value="5" checked> 5</label>
    <label><input type="radio" name="count" value="10"> 10</label>
    <label><input type="radio" name="count" value="15"> 15</label>
    <label>
      <input type="radio" name="count" value="custom"> Custom
      <input type="number" id="customCount" min="1" disabled style="width:80px">
    </label>
    <br>
    <button onclick="launchQuiz()">üöÄ Launch Quiz</button>
  </div>

  <div id="quizArea" style="display:none">
    <div class="card">
      <div class="count" id="count"></div>
      <div class="question" id="question"></div>
      <div id="options"></div>
      <button id="nextBtn" onclick="nextQuestion()" disabled>Next</button>
      <div class="score" id="score"></div>
    </div>
  </div>

  <div class="card" id="result" style="display:none">
    <h3>üéâ Quiz Completed</h3>
    <p id="finalSummary"></p>
    <button onclick="retakeQuiz()">üîÅ Retake</button>
    <button onclick="launchNewQuiz()">üöÄ New Quiz</button>
    <button class="secondary" onclick="changeCount()">üî¢ Change Count</button>
  </div>
</div>

<button id="chatToggle">üí¨</button>

<div id="chatBox">
  <div id="chatHeader">AI Study Assistant</div>
  <div id="chatMessages"></div>
  <div id="chatInputArea">
    <input id="chatInput" placeholder="Ask something..." />
    <button id="chatSend">Send</button>
  </div>
</div>

<script>
let quiz=[],index=0,score=0,answered=false,lastCount=5;

const questionEl=document.getElementById("question");
const optionsEl=document.getElementById("options");
const scoreEl=document.getElementById("score");
const nextBtn=document.getElementById("nextBtn");
const countEl=document.getElementById("count");
const quizArea=document.getElementById("quizArea");
const setup=document.getElementById("setup");
const result=document.getElementById("result");
const finalSummary=document.getElementById("finalSummary");
const customInput=document.getElementById("customCount");

document.querySelectorAll("input[name='count']").forEach(r=>{
  r.addEventListener("change",()=>customInput.disabled=r.value!=="custom");
});

async function launchQuiz(){
  const text=localStorage.getItem("fullText_"+projectId);
  if(!text)return alert("Upload notes first.");

  let selected=document.querySelector("input[name='count']:checked").value;
  let count=selected==="custom"?Number(customInput.value):Number(selected);
  if(!count||count<=0)return alert("Invalid count");

  lastCount=count;
  setup.style.display="none";
  quizArea.style.display="block";
  result.style.display="none";

  const res=await fetch("http://localhost:3000/generate-quiz",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({text,count})
  });

  const data=await res.json();
  quiz=data.quiz||[];
  index=0;score=0;
  renderQuestion();
}

function renderQuestion(){
  answered=false;
  nextBtn.disabled=true;
  optionsEl.innerHTML="";
  const q=quiz[index];
  questionEl.innerText=q.question;
  countEl.innerText=`Question ${index+1} of ${quiz.length}`;

  q.options.forEach((opt,i)=>{
    const key=String.fromCharCode(65+i);
    const div=document.createElement("div");
    div.className="option";
    div.innerText=`${key}. ${opt}`;
    div.onclick=()=>selectOption(div,key);
    optionsEl.appendChild(div);
  });

  scoreEl.innerText=`Score: ${score} / ${quiz.length}`;
}

function selectOption(el,key){
  if(answered)return;
  answered=true;
  nextBtn.disabled=false;
  const correct=quiz[index].correctAnswer;

  document.querySelectorAll(".option").forEach(o=>{
    if(o.innerText.startsWith(correct))o.classList.add("correct");
  });

  if(key===correct)score++; else el.classList.add("wrong");
  scoreEl.innerText=`Score: ${score} / ${quiz.length}`;
}

function nextQuestion(){
  index++;
  if(index>=quiz.length){
    quizArea.style.display="none";
    result.style.display="block";
    finalSummary.innerText=`Final Score: ${score} / ${quiz.length}`;
    return;
  }
  renderQuestion();
}

/* CHATBOT */
const FULLTEXT_KEY=`fullText_${projectId}`;
const chatToggle=document.getElementById("chatToggle");
const chatBox=document.getElementById("chatBox");
const chatMessages=document.getElementById("chatMessages");
const chatInput=document.getElementById("chatInput");
const chatSend=document.getElementById("chatSend");

chatToggle.onclick=()=>{ chatBox.style.display=chatBox.style.display==="flex"?"none":"flex"; };
chatSend.onclick=sendMessage;
chatInput.addEventListener("keypress",e=>{ if(e.key==="Enter")sendMessage(); });

function addMessage(text,type){
  const div=document.createElement("div");
  div.className="chatMsg "+type;
  div.innerText=text;
  chatMessages.appendChild(div);
  chatMessages.scrollTop=chatMessages.scrollHeight;
}

async function sendMessage(){
  const message=chatInput.value.trim();
  if(!message)return;
  addMessage(message,"userMsg");
  chatInput.value="";
  const fullText=localStorage.getItem(FULLTEXT_KEY)||"";
  try{
    const res=await fetch("http://localhost:3000/chat",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message,text:fullText})
    });
    const data=await res.json();
    addMessage(data.reply,"botMsg");
  }catch{
    addMessage("Error connecting to AI.","botMsg");
  }
}
</script>

</body>
</html>
