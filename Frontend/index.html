<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Segoe UI, sans-serif;
}

body {
  background: #f4f6fb;
}

/* ===== SIDEBAR ===== */
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 240px;
  height: 100vh;
  background: linear-gradient(180deg, #5b6cff, #7a5cff);
  padding: 20px;
  color: white;
}

.sidebar a {
  display: block;
  color: white;
  text-decoration: none;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 10px;
}

.sidebar a:hover {
  background: rgba(255,255,255,0.2);
}

/* ===== MAIN ===== */
.main {
  margin-left: 240px;
  padding: 30px;
}

.header {
  font-size: 24px;
  font-weight: bold;
}

.project-title {
  font-size: 14px;
  color: #555;
  margin-bottom: 20px;
}

.card-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.08);
}

.card h3 {
  color: #4f46e5;
}

.empty {
  color: #666;
  font-size: 14px;
}
</style>
</head>

<body>

<!-- ===== PROJECT GUARD ===== -->
<script>
const currentProjectId = localStorage.getItem("currentProjectId");

if (!currentProjectId) {
  alert("No project selected. Redirecting to Home.");
  window.location.href = "home.html";
}
</script>

<div class="sidebar">
  <a href="home.html"><h2>Learn Flow</h2></a>
  <a href="index.html">Dashboard</a>
  <a href="upload.html">Upload Notes</a>
  <a href="flashcards.html">Flashcards</a>
  <a href="quiz.html">Quiz</a>
  <a href="tasks.html">Tasks</a>
</div>

<div class="main">
  <div class="header">Dashboard</div>
  <div class="project-title" id="projectTitle"></div>

  <div class="card-container">
    <div class="card">
      <h3>üìÑ Notes Uploaded</h3>
      <p id="notesCount">‚Äî</p>
    </div>

    <div class="card">
      <h3>üß† Flashcards</h3>
      <p id="flashcardCount">‚Äî</p>
    </div>

    <div class="card">
      <h3>‚úÖ Tasks</h3>
      <p id="taskCount">‚Äî</p>
    </div>

    <div class="card">
      <h3>üìÅ Active Project</h3>
      <p id="projectInfo">‚Äî</p>
    </div>
  </div>
</div>

<!-- ===== DASHBOARD LOGIC ===== -->
<script>
const projects = JSON.parse(localStorage.getItem("projects")) || [];
const flashcards = JSON.parse(localStorage.getItem("flashcards")) || [];
const tasks = JSON.parse(localStorage.getItem("tasks")) || [];

const project = projects.find(p => p.id == currentProjectId);

if (!project) {
  alert("Project not found. Redirecting to Home.");
  window.location.href = "home.html";
}

/* ===== PROJECT TITLE ===== */
document.getElementById("projectTitle").innerText =
  "üìÅ Project: " + project.name;

/* ===== NOTES COUNT ===== */
document.getElementById("notesCount").innerText =
  (project.uploads || 0) + " PDFs";

/* ===== FLASHCARDS COUNT ===== */
const projectFlashcards = flashcards.filter(
  f => f.projectId == currentProjectId
);

document.getElementById("flashcardCount").innerText =
  projectFlashcards.length + " Cards";

/* ===== TASKS COUNT ===== */
const projectTasks = tasks.filter(
  t => t.projectId == currentProjectId
);

document.getElementById("taskCount").innerText =
  projectTasks.length + " Tasks";

/* ===== PROJECT INFO ===== */
document.getElementById("projectInfo").innerText =
  "ID: " + currentProjectId;
</script>

</body>
</html>
