<!DOCTYPE html>
<html>
<head>
<title>Dashboard ¬∑ Learn Flow</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", "Segoe UI", sans-serif;
}

body {
  background: radial-gradient(circle at top left, #1e1b4b, #0f172a 60%);
  color: #e2e8f0;
  min-height: 100vh;
}

/* ===== SIDEBAR ===== */
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 250px;
  height: 100vh;
  background: linear-gradient(180deg, #111827, #1f2937);
  padding: 30px 20px;
  border-right: 1px solid rgba(255,255,255,0.05);
}

.sidebar h2 {
  margin-bottom: 40px;
  font-size: 22px;
  background: linear-gradient(90deg, #818cf8, #c084fc);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.sidebar a {
  display: block;
  color: #cbd5e1;
  text-decoration: none;
  padding: 12px 14px;
  border-radius: 10px;
  margin-bottom: 10px;
  transition: 0.2s ease;
  font-weight: 500;
}

.sidebar a:hover {
  background: rgba(99,102,241,0.2);
  color: white;
  transform: translateX(4px);
}

/* ===== MAIN ===== */
.main {
  margin-left: 250px;
  padding: 40px;
}

.header {
  font-size: 28px;
  font-weight: 600;
  margin-bottom: 8px;
}

.project-title {
  font-size: 14px;
  color: #94a3b8;
  margin-bottom: 30px;
}

/* ===== CARDS ===== */
.card-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
  gap: 24px;
}

.card {
  background: rgba(30, 41, 59, 0.6);
  backdrop-filter: blur(14px);
  padding: 24px;
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,0.08);
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  transition: 0.3s ease;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 25px 50px rgba(0,0,0,0.6);
}

.card h3 {
  margin-bottom: 10px;
  font-weight: 500;
  color: #cbd5e1;
}

.card p {
  font-size: 20px;
  font-weight: 600;
  color: #818cf8;
}

/* ===== CHATBOT ===== */
#chatToggle {
  position: fixed;
  bottom: 25px;
  right: 25px;
  background: linear-gradient(135deg, #6366f1, #8b5cf6);
  color: white;
  border: none;
  border-radius: 50%;
  width: 65px;
  height: 65px;
  font-size: 24px;
  cursor: pointer;
  box-shadow: 0 15px 35px rgba(99,102,241,0.5);
  transition: 0.3s ease;
  z-index: 9999;
}

#chatToggle:hover {
  transform: scale(1.1);
}

#chatBox {
  position: fixed;
  bottom: 100px;
  right: 25px;
  width: 340px;
  height: 440px;
  background: #0f172a;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.1);
  display: none;
  flex-direction: column;
  overflow: hidden;
  z-index: 9999;
}

#chatHeader {
  background: linear-gradient(135deg, #6366f1, #8b5cf6);
  padding: 14px;
  font-weight: 600;
}

#chatMessages {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
  font-size: 14px;
}

.chatMsg { margin-bottom: 10px; }
.userMsg { text-align: right; color: #a5b4fc; }
.botMsg { text-align: left; color: #e2e8f0; }

#chatInputArea {
  display: flex;
  border-top: 1px solid rgba(255,255,255,0.08);
}

#chatInput {
  flex: 1;
  padding: 10px;
  border: none;
  outline: none;
  background: #1e293b;
  color: white;
}

#chatSend {
  background: linear-gradient(135deg, #6366f1, #8b5cf6);
  border: none;
  padding: 10px 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<script>
const currentProjectId = localStorage.getItem("currentProjectId");
if (!currentProjectId) {
  alert("No project selected. Redirecting to Home.");
  window.location.href = "home.html";
}
</script>

<div class="sidebar">
  <h2>
  <a href="home.html" style="color:inherit; text-decoration:none;">
     Learn Flow
  </a></h2> 
  <a href="index.html">Dashboard</a>
  <a href="upload.html">Upload Notes</a>
  <a href="flashcards.html">Flashcards</a>
  <a href="quiz.html">Quiz</a>
  <a href="tasks.html">Tasks</a>
</div>

<div class="main">
  <div class="header">Dashboard</div>
  <div class="project-title" id="projectTitle"></div>

  <div class="card-container">
    <div class="card">
      <h3>üìÑ Notes Uploaded</h3>
      <p id="notesCount">‚Äî</p>
    </div>

    <div class="card">
      <h3>üß† Flashcards</h3>
      <p id="flashcardCount">‚Äî</p>
    </div>

    <div class="card">
      <h3>‚úÖ Tasks</h3>
      <p id="taskCount">‚Äî</p>
    </div>

    <div class="card">
      <h3>üìÅ Active Project</h3>
      <p id="projectInfo">‚Äî</p>
    </div>
  </div>
</div>

<script>
const projects = JSON.parse(localStorage.getItem("projects")) || [];
const flashcards = JSON.parse(localStorage.getItem("flashcards")) || [];
const tasks = JSON.parse(localStorage.getItem("tasks")) || [];

const project = projects.find(p => p.id == currentProjectId);

if (!project) {
  alert("Project not found. Redirecting to Home.");
  window.location.href = "home.html";
}

document.getElementById("projectTitle").innerText =
  "üìÅ Project: " + project.name;

document.getElementById("notesCount").innerText =
  (project.uploads || 0) + " PDFs";

const projectFlashcards = flashcards.filter(
  f => f.projectId == currentProjectId
);

document.getElementById("flashcardCount").innerText =
  projectFlashcards.length + " Cards";

const projectTasks = tasks.filter(
  t => t.projectId == currentProjectId
);

document.getElementById("taskCount").innerText =
  projectTasks.length + " Tasks";

document.getElementById("projectInfo").innerText =
  "ID: " + currentProjectId;
</script>

<button id="chatToggle">üí¨</button>

<div id="chatBox">
  <div id="chatHeader">AI Study Assistant</div>
  <div id="chatMessages"></div>
  <div id="chatInputArea">
    <input id="chatInput" placeholder="Ask something..." />
    <button id="chatSend">Send</button>
  </div>
</div>

<script>
const projectId = localStorage.getItem("currentProjectId");
const FULLTEXT_KEY = `fullText_${projectId}`;

const chatToggle = document.getElementById("chatToggle");
const chatBox = document.getElementById("chatBox");
const chatMessages = document.getElementById("chatMessages");
const chatInput = document.getElementById("chatInput");
const chatSend = document.getElementById("chatSend");

chatToggle.onclick = () => {
  chatBox.style.display =
    chatBox.style.display === "flex" ? "none" : "flex";
};

chatSend.onclick = sendMessage;
chatInput.addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});

function addMessage(text, type) {
  const div = document.createElement("div");
  div.className = "chatMsg " + type;
  div.innerText = text;
  chatMessages.appendChild(div);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

async function sendMessage() {
  const message = chatInput.value.trim();
  if (!message) return;

  addMessage(message, "userMsg");
  chatInput.value = "";

  const fullText = localStorage.getItem(FULLTEXT_KEY) || "";

  try {
    const res = await fetch("http://localhost:3000/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message,
        text: fullText
      })
    });

    const data = await res.json();
    addMessage(data.reply, "botMsg");
  } catch {
    addMessage("Error connecting to AI.", "botMsg");
  }
}
</script>

</body>
</html>
