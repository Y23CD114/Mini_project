<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tasks Â· Learn Flow</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Inter","Segoe UI",sans-serif;
}

body{
  background: radial-gradient(circle at top left, #1e1b4b, #0f172a 60%);
  color:#e2e8f0;
  min-height:100vh;
}

/* ===== SIDEBAR ===== */
.sidebar{
  position:fixed;
  top:0;
  left:0;
  width:250px;
  height:100vh;
  background:linear-gradient(180deg,#111827,#1f2937);
  padding:30px 20px;
  border-right:1px solid rgba(255,255,255,0.05);
}

/* ===== LOGO ===== */
.sidebar h2{
  margin-bottom:40px;
  font-weight:700;
  font-size:22px;
}

.sidebar h2 a{
  text-decoration:none;
  background:linear-gradient(90deg,#818cf8,#c084fc);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  transition:0.3s ease;
}

/* Hover effect for logo */
.sidebar h2 a:hover{
  -webkit-text-fill-color:#ffffff;
  background:none;
  text-shadow:0 0 12px rgba(139,92,246,0.7);
}

/* ===== NAV LINKS ===== */
.sidebar a{
  display:block;
  color:#cbd5e1;
  text-decoration:none;
  padding:12px 14px;
  border-radius:10px;
  margin-bottom:10px;
  transition:0.2s ease;
}

.sidebar a:hover{
  background:rgba(99,102,241,0.2);
  color:white;
  transform:translateX(4px);
}
/* ===== MAIN ===== */
.main{
  margin-left:250px;
  padding:60px;
  max-width:900px;
}

.main h2{
  font-size:28px;
  margin-bottom:30px;
}

/* ===== SECTION ===== */
.section{
  margin-bottom:40px;
}

.section h3{
  margin-bottom:15px;
  color:#a5b4fc;
  font-weight:600;
}

/* ===== TASK CARD ===== */
.task{
  background:rgba(30,41,59,0.6);
  backdrop-filter:blur(14px);
  padding:18px;
  border-radius:16px;
  margin-bottom:15px;
  display:flex;
  align-items:flex-start;
  gap:14px;
  border:1px solid rgba(255,255,255,0.1);
  transition:0.2s ease;
}

.task:hover{
  transform:translateY(-3px);
  box-shadow:0 15px 35px rgba(0,0,0,0.5);
}

.task.done{
  opacity:0.5;
  text-decoration:line-through;
}

.task-content{
  flex:1;
}

.task-content strong{
  font-size:15px;
}

.task-content small{
  font-size:13px;
  color:#94a3b8;
}

/* ===== BADGES ===== */
.badge{
  padding:6px 12px;
  border-radius:20px;
  font-size:12px;
  font-weight:500;
}

.easy{
  background:#14532d;
  color:#22c55e;
}

.medium{
  background:#78350f;
  color:#f59e0b;
}

.hard{
  background:#7f1d1d;
  color:#ef4444;
}

.empty{
  color:#94a3b8;
}

/* ===== CHECKBOX ===== */
input[type="checkbox"]{
  accent-color:#8b5cf6;
  width:18px;
  height:18px;
  margin-top:4px;
  cursor:pointer;
}

/* ===== CHATBOT ===== */
#chatToggle{
  position:fixed;
  bottom:25px;
  right:25px;
  background:linear-gradient(135deg,#6366f1,#8b5cf6);
  color:white;
  border:none;
  border-radius:50%;
  width:65px;
  height:65px;
  font-size:24px;
  cursor:pointer;
  box-shadow:0 15px 35px rgba(99,102,241,0.5);
  transition:0.3s ease;
  z-index:9999;
}

#chatToggle:hover{ transform:scale(1.1); }

#chatBox{
  position:fixed;
  bottom:100px;
  right:25px;
  width:340px;
  height:440px;
  background:#0f172a;
  border-radius:16px;
  border:1px solid rgba(255,255,255,0.1);
  display:none;
  flex-direction:column;
  overflow:hidden;
  z-index:9999;
}

#chatHeader{
  background:linear-gradient(135deg,#6366f1,#8b5cf6);
  padding:14px;
  font-weight:600;
}

#chatMessages{
  flex:1;
  padding:12px;
  overflow-y:auto;
  font-size:14px;
}

.chatMsg{ margin-bottom:10px; }
.userMsg{ text-align:right; color:#a5b4fc; }
.botMsg{ text-align:left; color:#e2e8f0; }

#chatInputArea{
  display:flex;
  border-top:1px solid rgba(255,255,255,0.08);
}

#chatInput{
  flex:1;
  padding:10px;
  border:none;
  outline:none;
  background:#1e293b;
  color:white;
}

#chatSend{
  background:linear-gradient(135deg,#6366f1,#8b5cf6);
  border:none;
  padding:10px 16px;
  cursor:pointer;
}
</style>
</head>

<body>

<script>
const projectId=localStorage.getItem("currentProjectId");
if(!projectId){
  alert("No project selected.");
  window.location.href="home.html";
}
</script>

<div class="sidebar">
  <h2>
  <a href="home.html" style="color:inherit; text-decoration:none;">
     Learn Flow
  </a></h2>
  <a href="index.html">Dashboard</a>
  <a href="upload.html">Upload Notes</a>
  <a href="flashcards.html">Flashcards</a>
  <a href="quiz.html">Quiz</a>
  <a href="tasks.html">Tasks</a>
</div>

<div class="main">
  <h2>ðŸ“Œ Tasks</h2>
  <div id="tasksContainer"></div>
</div>

<button id="chatToggle">ðŸ’¬</button>

<div id="chatBox">
  <div id="chatHeader">AI Study Assistant</div>
  <div id="chatMessages"></div>
  <div id="chatInputArea">
    <input id="chatInput" placeholder="Ask something..." />
    <button id="chatSend">Send</button>
  </div>
</div>

<script>
let allTasks=JSON.parse(localStorage.getItem("tasks"))||[];
const container=document.getElementById("tasksContainer");

function getProjectTasks(){
  return allTasks.filter(t=>t.projectId===projectId);
}

function renderTasks(){
  const tasks=getProjectTasks();
  container.innerHTML="";

  if(!tasks.length){
    container.innerHTML=`<p class="empty">No tasks yet for this project.</p>`;
    return;
  }

  const groups={Easy:[],Medium:[],Hard:[]};
  tasks.forEach(t=>groups[t.difficulty]?.push(t));

  Object.keys(groups).forEach(level=>{
    if(!groups[level].length)return;

    const section=document.createElement("div");
    section.className="section";
    section.innerHTML=`<h3>${level} Tasks</h3>`;

    groups[level].forEach(task=>{
      const div=document.createElement("div");
      div.className="task"+(task.status==="done"?" done":"");

      div.innerHTML=`
        <input type="checkbox" ${task.status==="done"?"checked":""}
        onchange="toggleTask(${task.id})">
        <div class="task-content">
          <strong>${task.question}</strong><br>
          <small>${task.answer}</small>
        </div>
        <span class="badge ${level.toLowerCase()}">${level}</span>
      `;

      section.appendChild(div);
    });

    container.appendChild(section);
  });
}

function toggleTask(id){
  allTasks=allTasks.map(t=>
    t.id===id
      ?{...t,status:t.status==="done"?"pending":"done"}
      :t
  );
  localStorage.setItem("tasks",JSON.stringify(allTasks));
  renderTasks();
}

renderTasks();

/* ===== CHATBOT ===== */
const FULLTEXT_KEY=`fullText_${projectId}`;
const chatToggle=document.getElementById("chatToggle");
const chatBox=document.getElementById("chatBox");
const chatMessages=document.getElementById("chatMessages");
const chatInput=document.getElementById("chatInput");
const chatSend=document.getElementById("chatSend");

chatToggle.onclick=()=>{ chatBox.style.display=chatBox.style.display==="flex"?"none":"flex"; };
chatSend.onclick=sendMessage;
chatInput.addEventListener("keypress",e=>{ if(e.key==="Enter")sendMessage(); });

function addMessage(text,type){
  const div=document.createElement("div");
  div.className="chatMsg "+type;
  div.innerText=text;
  chatMessages.appendChild(div);
  chatMessages.scrollTop=chatMessages.scrollHeight;
}

async function sendMessage(){
  const message=chatInput.value.trim();
  if(!message)return;
  addMessage(message,"userMsg");
  chatInput.value="";
  const fullText=localStorage.getItem(FULLTEXT_KEY)||"";
  try{
    const res=await fetch("http://localhost:3000/chat",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message,text:fullText})
    });
    const data=await res.json();
    addMessage(data.reply,"botMsg");
  }catch{
    addMessage("Error connecting to AI.","botMsg");
  }
}
</script>

</body>
</html>
