<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flashcards Â· Learn Flow</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Inter","Segoe UI",sans-serif;
}

body{
  background: radial-gradient(circle at top left, #1e1b4b, #0f172a 60%);
  color:#e2e8f0;
  min-height:100vh;
}

/* ===== SIDEBAR ===== */
.sidebar{
  position:fixed;
  top:0;
  left:0;
  width:250px;
  height:100vh;
  background:linear-gradient(180deg,#111827,#1f2937);
  padding:30px 20px;
  border-right:1px solid rgba(255,255,255,0.05);
}

/* ===== LOGO ===== */
.sidebar h2{
  margin-bottom:40px;
  font-weight:700;
  font-size:22px;
}

.sidebar h2 a{
  text-decoration:none;
  background:linear-gradient(90deg,#818cf8,#c084fc);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  transition:0.3s ease;
}

/* Hover effect for logo */
.sidebar h2 a:hover{
  -webkit-text-fill-color:#ffffff;
  background:none;
  text-shadow:0 0 12px rgba(139,92,246,0.7);
}

/* ===== NAV LINKS ===== */
.sidebar a{
  display:block;
  color:#cbd5e1;
  text-decoration:none;
  padding:12px 14px;
  border-radius:10px;
  margin-bottom:10px;
  transition:0.2s ease;
}

.sidebar a:hover{
  background:rgba(99,102,241,0.2);
  color:white;
  transform:translateX(4px);
}

/* ===== MAIN ===== */
.main{
  margin-left:250px;
  padding:60px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.main h2{
  font-size:28px;
  margin-bottom:40px;
}

/* ===== FLASHCARD ===== */
.card-container{ perspective:1200px; }

.flashcard{
  width:420px;
  height:240px;
  position:relative;
  transform-style:preserve-3d;
  transition:transform 0.6s ease, opacity 0.2s ease;
  cursor:pointer;
}

.flashcard.flipped{ transform:rotateY(180deg); }

.card-face{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  background:rgba(30,41,59,0.6);
  backdrop-filter:blur(14px);
  border-radius:20px;
  border:1px solid rgba(255,255,255,0.1);
  box-shadow:0 25px 50px rgba(0,0,0,0.6);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:30px;
  text-align:center;
  font-size:18px;
  font-weight:500;
  transition:0.3s ease;
}

.card-face:hover{
  transform:scale(1.02);
}

.card-back{
  transform:rotateY(180deg);
  background:rgba(79,70,229,0.2);
}

/* ===== CONTROLS ===== */
.controls{
  margin-top:40px;
  display:flex;
  align-items:center;
  gap:25px;
}

.arrow{
  font-size:20px;
  background:linear-gradient(135deg,#6366f1,#8b5cf6);
  color:white;
  border:none;
  border-radius:50%;
  width:55px;
  height:55px;
  cursor:pointer;
  transition:0.2s ease;
}

.arrow:hover{
  transform:scale(1.1);
  box-shadow:0 10px 30px rgba(139,92,246,0.5);
}

.progress{
  font-size:14px;
  color:#94a3b8;
}

/* ===== DIFFICULTY BUTTONS ===== */
.difficulty{
  margin-top:30px;
  display:flex;
  gap:15px;
}

.diff-btn{
  padding:10px 22px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-weight:500;
  transition:0.2s ease;
}

.easy{ background:#22c55e; color:white; }
.medium{ background:#f59e0b; color:white; }
.hard{ background:#ef4444; color:white; }

.diff-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 20px rgba(0,0,0,0.4);
}

/* ===== LOADING ===== */
.loading{
  margin-top:20px;
  font-size:14px;
  color:#a5b4fc;
  display:none;
}

/* ===== CHATBOT ===== */
#chatToggle{
  position:fixed;
  bottom:25px;
  right:25px;
  background:linear-gradient(135deg,#6366f1,#8b5cf6);
  color:white;
  border:none;
  border-radius:50%;
  width:65px;
  height:65px;
  font-size:24px;
  cursor:pointer;
  box-shadow:0 15px 35px rgba(99,102,241,0.5);
  transition:0.3s ease;
  z-index:9999;
}

#chatToggle:hover{ transform:scale(1.1); }

#chatBox{
  position:fixed;
  bottom:100px;
  right:25px;
  width:340px;
  height:440px;
  background:#0f172a;
  border-radius:16px;
  border:1px solid rgba(255,255,255,0.1);
  display:none;
  flex-direction:column;
  overflow:hidden;
  z-index:9999;
}

#chatHeader{
  background:linear-gradient(135deg,#6366f1,#8b5cf6);
  padding:14px;
  font-weight:600;
}

#chatMessages{
  flex:1;
  padding:12px;
  overflow-y:auto;
  font-size:14px;
}

.chatMsg{ margin-bottom:10px; }
.userMsg{ text-align:right; color:#a5b4fc; }
.botMsg{ text-align:left; color:#e2e8f0; }

#chatInputArea{
  display:flex;
  border-top:1px solid rgba(255,255,255,0.08);
}

#chatInput{
  flex:1;
  padding:10px;
  border:none;
  outline:none;
  background:#1e293b;
  color:white;
}

#chatSend{
  background:linear-gradient(135deg,#6366f1,#8b5cf6);
  border:none;
  padding:10px 16px;
  cursor:pointer;
}
</style>
</head>

<body>

<script>
const projectId = localStorage.getItem("currentProjectId");
if(!projectId){
  alert("No project selected. Redirecting to Home.");
  window.location.href="home.html";
}
</script>

<div class="sidebar">
  <h2>
  <a href="home.html" style="color:inherit; text-decoration:none;">
     Learn Flow
  </a></h2>
  <a href="index.html">Dashboard</a>
  <a href="upload.html">Upload Notes</a>
  <a href="flashcards.html">Flashcards</a>
  <a href="quiz.html">Quiz</a>
  <a href="tasks.html">Tasks</a>
</div>

<div class="main">
  <h2>ðŸ§  Flashcards</h2>

  <div class="card-container">
    <div class="flashcard" id="flashcard" onclick="flipCard()">
      <div class="card-face" id="question"></div>
      <div class="card-face card-back" id="answer"></div>
    </div>
  </div>

  <div class="difficulty">
    <button class="diff-btn easy" onclick="addTask('Easy')">Easy</button>
    <button class="diff-btn medium" onclick="addTask('Medium')">Medium</button>
    <button class="diff-btn hard" onclick="addTask('Hard')">Hard</button>
  </div>

  <div class="controls">
    <button class="arrow" onclick="prevCard()">â¬…</button>
    <div class="progress" id="progress"></div>
    <button class="arrow" onclick="nextCard()">âž¡</button>
    <button class="arrow" onclick="loadMore()">âž•</button>
  </div>

  <div class="loading" id="loading">Generating more flashcardsâ€¦</div>
</div>

<button id="chatToggle">ðŸ’¬</button>

<div id="chatBox">
  <div id="chatHeader">AI Study Assistant</div>
  <div id="chatMessages"></div>
  <div id="chatInputArea">
    <input id="chatInput" placeholder="Ask something..." />
    <button id="chatSend">Send</button>
  </div>
</div>

<script>
let allFlashcards = JSON.parse(localStorage.getItem("flashcards")) || [];
let flashcards = allFlashcards
  .filter(f => f.projectId === projectId)
  .map(f => ({ q:f.question, a:f.answer }));

const fullText = localStorage.getItem("fullText_"+projectId)||"";

if(!flashcards.length){
  flashcards=[{ q:"No flashcards yet", a:"Upload notes first." }];
}

let current=0;

const card=document.getElementById("flashcard");
const question=document.getElementById("question");
const answer=document.getElementById("answer");
const progress=document.getElementById("progress");
const loadingText=document.getElementById("loading");

function updateCard(){
  question.innerText=flashcards[current].q;
  answer.innerText=flashcards[current].a;
  progress.innerText=`${current+1} / ${flashcards.length}`;
  card.classList.remove("flipped");
}

function flipCard(){ card.classList.toggle("flipped"); }
function nextCard(){ if(current<flashcards.length-1){ current++; updateCard(); } }
function prevCard(){ if(current>0){ current--; updateCard(); } }

function addTask(level){
  let tasks=JSON.parse(localStorage.getItem("tasks"))||[];
  const c=flashcards[current];

  const exists=tasks.some(
    t=>t.question===c.q && t.difficulty===level && t.projectId===projectId
  );

  if(!exists){
    tasks.push({
      id:Date.now(),
      projectId,
      question:c.q,
      answer:c.a,
      difficulty:level,
      status:"pending"
    });
    localStorage.setItem("tasks",JSON.stringify(tasks));
  }

  nextCard();
}

async function loadMore(){
  loadingText.style.display="block";
  try{
    const res=await fetch("http://localhost:3000/more-flashcards",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        text:fullText,
        existingFlashcards:flashcards.map(c=>({
          question:c.q,
          answer:c.a
        }))
      })
    });

    const data=await res.json();

    const newOnes=data.flashcards.map(fc=>({
      question:fc.question,
      answer:fc.answer,
      projectId
    }));

    allFlashcards=allFlashcards.concat(newOnes);
    localStorage.setItem("flashcards",JSON.stringify(allFlashcards));

    flashcards=flashcards.concat(
      newOnes.map(f=>({ q:f.question, a:f.answer }))
    );

    updateCard();
  }catch{
    alert("Failed to generate flashcards.");
  }finally{
    loadingText.style.display="none";
  }
}

updateCard();

/* ===== CHATBOT ===== */
const FULLTEXT_KEY=`fullText_${projectId}`;

const chatToggle=document.getElementById("chatToggle");
const chatBox=document.getElementById("chatBox");
const chatMessages=document.getElementById("chatMessages");
const chatInput=document.getElementById("chatInput");
const chatSend=document.getElementById("chatSend");

chatToggle.onclick=()=>{
  chatBox.style.display=
    chatBox.style.display==="flex"?"none":"flex";
};

chatSend.onclick=sendMessage;
chatInput.addEventListener("keypress",e=>{
  if(e.key==="Enter") sendMessage();
});

function addMessage(text,type){
  const div=document.createElement("div");
  div.className="chatMsg "+type;
  div.innerText=text;
  chatMessages.appendChild(div);
  chatMessages.scrollTop=chatMessages.scrollHeight;
}

async function sendMessage(){
  const message=chatInput.value.trim();
  if(!message) return;

  addMessage(message,"userMsg");
  chatInput.value="";

  const fullText=localStorage.getItem(FULLTEXT_KEY)||"";

  try{
    const res=await fetch("http://localhost:3000/chat",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ message,text:fullText })
    });

    const data=await res.json();
    addMessage(data.reply,"botMsg");
  }catch{
    addMessage("Error connecting to AI.","botMsg");
  }
}
</script>

</body>
</html>
